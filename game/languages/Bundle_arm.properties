sevresarm11 = Հայաստանի և Թուրքիայի ԱԳՆ հանդիպում.
sevresarm11text = Քիչ առաջ տեղի ունեցավ Հայաստանի Հանրապետության և Դեմոկրատական ​​Թուրքիայի արտաքին գործերի նախարարների հանդիպումը։ Հանդիպման ընթացքում քննարկվել են երկրների միջև հաղորդակցությունների բացման համար անհրաժեշտ ենթակառուցվածքների վերականգնմանն առնչվող հարցեր։ Կողմերն ընդգծել են միջոցառման կարևորությունը՝ որպես հայ-թուրքական հարաբերություններում շրջադարձային: Հանդիպմանը քննարկվել են նաև պետությունների միջև տնտեսական դաշինք ստեղծելու նախադրյալները։ Երկու կողմերն էլ գոհ մնացին հանդիպումից և հանդիպման ժամանակ կատարեցին ի սկզբանե նախատեսված իրենց նպատակները։
