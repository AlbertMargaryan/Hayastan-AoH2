unionarmeniatext = Բոլշևիկների դեմ ապստամբությունում Հայաստանի փրկության կոմիտեի հաղթանակից հետո առաջնային նշանակություն ունի հայկական պետականության պահպանումը վաղ շրջանի սահմաններում։ Ինչպես գիտեք, ՀՀ վերջին վարչապետ Սիմոն Վրացյանը և Լեռնահայաստանի առաջնորդ Գարեգին Նժդեհը, որոնց միակ խնդիրն էր Սյունիքը պահել Հայաստանի սահմաններում, հետևաբար, այս սկզբնական գործողությունը կօգնի Հայաստանին վերականգնվել գրեթե անդադար պատերազմներից հետո։ 1914 թվականից։
