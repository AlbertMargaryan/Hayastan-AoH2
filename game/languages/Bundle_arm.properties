sevresarm21text = Անվան և բուն գաղափարախոսության հեղինակը Գարեգին Նժդեհն է։ Տերմինն ունի երկու արմատ՝ խանութ (սեռ) և թագեր (կրոն): Ցեղակրոնիզմը ավելին է, քան հայրենասիրությունը կամ ընտանեկան պաշտամունքը, ներառյալ այս և նմանատիպ հասկացությունները: Ցեխակրոնիզմի գաղափարախոսությունը հայությանը բաժանում է երեք զգայական գիտակից մասերի՝ ազգային-ցեղային (արհեստանոց), տատանվող կամ չկողմնորոշված ​​(ժողովուրդ) և ապազգային (տականք): Հայերի մեծ մասը «ժողովուրդ» է, այսինքն՝ որոշակի թվով մարդիկ, ովքեր մասամբ տիրապետում են հայկական հատկանիշներին։ Հայության միայն մի փոքր մասն է՝ իր զգայական-գիտակցական մակարդակով և ապրելակերպով, գործում է որպես արհեստանոց (տոհմ, ազգ)։ Հայերի երրորդ մասը տանկեր են։ Սա Գարեգին Նժդեի կողմից նոր տերմինի ընտրությունն է՝ որպես գաղափարական հայեցակարգի անվանում։ Ցեղակրոնի կամ Տարոնիզմի արժեքներն ընդգծում են մեր ազգային ավանդույթների սրբությունն ու արժեքը և պետք է տարածվեն ողջ երկրում։
