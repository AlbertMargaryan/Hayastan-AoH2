sevresarm9 = Վրաստանի հետ համատեղ վարժանքներ.
sevresarm9text = Հայաստանի Հանրապետության տարածքում՝ Գյումրի քաղաքից 10 կիլոմետր հեռավորության վրա, Վրաստանի հետ անցկացվել են համատեղ զորավարժություններ՝ երկու բանակների պատրաստվածության և անվտանգության մակարդակը բարձրացնելու նպատակով։ Կողմերը փորձի փոխանակում են կատարել մարտական ​​գործողություններում։ Այս միջոցառմամբ մենք իրականացրեցինք մեր ժողովուրդների միջև փոխադարձ անհրաժեշտ դրական հարաբերությունների հաստատման ևս մեկ նպատակ։ Օրվա վերջում Գյումրիում տեղի ունեցավ հայ-վրացական զորքերի համատեղ շքերթ։
