warmouarm = Լեռնահայաստանի ճնշում.
warmouarmtext = Հայաստանում փետրվարյան ապստամբությունը հետ քաշեց բոլշևիկների ուժերը՝ Զանգեզուրին որոշ ժամանակ ընդմիջում տալով։ Գարնանը, Փետրվարյան ապստամբության պարտությամբ, ապստամբ ուժերը նահանջեցին Զանգեզուր։ Այդ ժամանակ Նժդեհն իր իշխանությունը տարածել էր Լեռնային Ղարաբաղի մի մասի վրա՝ միավորվելով տեղի ապստամբների հետ։ Հուլիսի 1-ին Լեռնային Հայաստանն ընդունեց Հայաստանի Հանրապետություն անվանումը՝ որպես Առաջին Հանրապետության իրավահաջորդ։ Առաջին հանրապետության կառավարության ղեկավար Սիմոն Վրացյանը հռչակվեց նրա վարչապետ, իսկ Նժդեհը նշանակվեց պատերազմի նախարար։
