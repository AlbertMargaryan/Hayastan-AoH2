civilturkeytext = 1920 թվականի ապրիլի 23-ին Անգորայում բացվեց Թուրքիայի Ազգային մեծ ժողովի (ԱԺՀ) առաջին ժողովը, որը հրավիրվել էր Ներկայացուցչական կոմիտեի կողմից։ Թուրքիայի նոր խորհրդարանը (մեջլիսը) կազմված էր Անատոլիա փախած Օսմանյան խորհրդարանի պատգամավորների մի մասից (105 հոգի), նորընտիր պատգամավորների մի մասը (233 հոգի)։ Այդ պահից Թուրքիայում գործում էին երկու ուժային կենտրոններ՝ VNST-ը (քեմալական կառավարություն) և Թուրքիայի օկուպացված մայրաքաղաքում միջազգայնորեն ճանաչված կառավարությունը՝ սուլթան Մեհմեդ VI Վահիդեդդինի վարչակազմը։ Քեմալական շարժումը սեփական ուժերով ճնշելու սուլթանի կառավարության փորձերը (ապստամբություններ կազմակերպել Անատոլիայում, այսպես կոչված խալիֆայական բանակը այնտեղ տեղափոխել և այլն) ձախողվեցին։ Սեւրի հաշտության պայմանագրերից հետո հատկապես սրվեցին Քեմալի և օսմանցիների հարաբերությունները։
