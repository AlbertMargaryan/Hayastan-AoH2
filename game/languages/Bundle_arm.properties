#sevresarm12 = Օգնենք թուրք դեմոկրատներին.
#sevresarm12text = Այն բանից հետո, երբ թուրք ազգայնականները գրավեցին իշխանությունը երկրում, նրանք ձգտում են գրավել ողջ տարածաշրջանը և սպառնալ ոչ միայն Հայաստանի, այլև Անատոլիայի և Անդրկովկասի մնացած երկրների անվտանգությանը։ Այս ռեժիմը պետք է տապալվի՝ ապահովելու համար 1920 թվականին Ամերիկայի նախագահ Վուդրո Վիլսոնի կողմից հաստատված սահմանների անվտանգությունը։ Այս խնդրի մեջ «Թուրքիայի ազգային հեղափոխության» ժամանակ տապալված դեմոկրատական ​​ուժերը կարող են դառնալ Հայաստանի հուսալի դաշնակիցը։ Մենք արդեն սկսել ենք ընդհատակյա խոսել ընդդիմության հետ, բայց Թուրքիայում առաջիկա ապստամբության ժամանակ դեմոկրատները օգնության կարիք կունենան։
