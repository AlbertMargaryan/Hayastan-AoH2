febvosttext = 1921 թվականի փետրվարի 1-10-ը ստեղծվել է «Հայաստանի փրկության կոմիտե»՝ բաղկացած 9 հոգուց՝ Սիմոն Վրացյանի գլխավորությամբ։ փետրվարի 13-ին նա հայտարարեց քաղաքացիական ապստամբություն՝ ազդարարելով Արագածի նախալեռների բնակիչները։ Նրանք օգտվեցին այն հանգամանքից, որ Կարմիր բանակի զորամասերը լքեցին Հայաստանը՝ խորհրդայնացնելու Վրաստանը։ Ապստամբության բռնկումը և քաղաքացիական պատերազմը պատել են մի քանի շրջաններ։ Փետրվարի 16-18-ին ապստամբները մարտեր սկսեցին Դարալագյազում, Բաշ-Գառնիում, Աշտարակում, Էջմիածնում, Նոր-Բայազետում, փետրվարի 17-ի երեկոյան շրջափակեցին Էրիվանը, իսկ փետրվարի 18-ին ներխուժեցին Կուրո Թարխանյանի և Բաշգարնեցի Մարտիրոս Աբրահամյանի ապստամբ ուժերը։ մայրաքաղաքը, որտեղ հիմնել են «Փրկության ազգային կոմիտեն»՝ ՀՀ նախկին վարչապետ Սիմոն Վրացյանի գլխավորությամբ։ Նահանջելուց առաջ բոլշևիկները կացնով սպանեցին Երևանի բանտում գտնվող գրեթե բոլոր բանտարկյալներին։ Նրանց մեծ մասը նախկին պաշտոնյաներ ու ռազմական գործիչներ էին, ովքեր իշխանության գալուց անմիջապես հետո ձերբակալվեցին բոլշևիկների կողմից։ Սպանվածների թվում էին Համազասպ Սրվանցյանը, գնդապետ Կորգանյանը, Սերգոն, Մակեդոնը, Գրիգորը և այլք։ Բոլշևիկյան կուսակցության ղեկավար մարմինները մի քանի ջոկատներով և երկու զրահամեքենաներով լքեցին Էրիվանը և կենտրոնացան Կամարլու (Արտաշատ)-Վեդի-Բասար (Արարատ) շրջանում, որտեղ շրջապատված էին ապստամբներով։ Խորհրդային իշխանությունը մնաց Հայաստանի հյուսիսային մասում՝ Ամամլուի (Սպիտակ), Ղարաքիլիսայի (Վանաձոր), Դիլիջանի, Շամշադինի (Տավուշ) շրջաններում։
