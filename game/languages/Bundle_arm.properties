sevresarm7text = Հայաստանի իշխանությունները որոշել են հրավիրել ժողովրդավարական համաժողով՝ տարածաշրջանի երկրների, մասնավորապես դաշնակիցների դաշինքի հետ շահեկան դրական հարաբերություններ հաստատելու համար։ Համաժողովը հաջողված էր, և անվտանգության հարցերը քննարկվեցին այն երկրներից յուրաքանչյուրում, որտեղ դաշնակիցները պատրաստակամություն հայտնեցին օգնելու: Նախապատրաստվում էին նաև Հայաստանի՝ Դաշնակից երկրներ մտնելու նախադրյալները։
