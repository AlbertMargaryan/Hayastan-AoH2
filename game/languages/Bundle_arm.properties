ardvinturktext = Կարսի պայմանագիրը Անդրկովկասյան խորհրդային հանրապետությունների վրա տարածեց Մոսկվայի պայմանագրի հիմնական դրույթները, որոնք նախատեսում էին միջոցներ առևտրային հարաբերություններ հաստատելու և ֆինանսատնտեսական հարցերը կարգավորելու համար՝ դրանց ավելացնելով մի շարք հոդվածներ բնակիչների կողմից սահմանի հատումը հեշտացնելու մասին։ սահմանամերձ գոտին և նրանց իրավունք տալով օգտագործել սահմանի մյուս կողմում գտնվող արոտավայրերը։ Պայմանագիրը նպաստեց Թուրքիայի և Անդրկովկասյան խորհրդային հանրապետությունների միջև հակասությունների վերացմանը, որոնք պայմանավորված էին Թուրքիայի որոշ շրջանակների կողմից 1920թ. Ալեքսանդրապոլի պայմանագիրը ուժի մեջ պահելու փորձերով։ Մյուս կողմից, Կարսի պայմանագիրը նպաստեց Թուրքիայի միջազգային դիրքերի ամրապնդմանը։ Այս պայմանագրի համաձայն, ինչպես նաև Ալեքսանդրոպոլի պայմանագրի համաձայն Կարսն ու Արդահանը անցան Թուրքիաի տիրապետության ներքո։
