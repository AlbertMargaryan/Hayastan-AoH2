sevresarm6text = Ցանկացած պետության համար գալիս է ժամանակը, երբ իր նպատակներին հասնելու համար կանգնած է դաշնակցի ընտրության առաջ: Վերլուծելով տարածաշրջանը՝ դուրս բերվեցին մի քանի պոտենցիալ դաշնակիցներ, որոնց հետ արժե լավ դիվանագիտական ​​հարաբերություններ հաստատել։ Դաշնակիցներ. Մենք կհամագործակցենք արևմտյան տերությունների հետ և կմիանանք դաշնակիցներին՝ խաղաղություն հաստատելու ողջ տարածաշրջանում և ապահովելու մեր սահմանները: Վրաստան. Մենք պետք է համագործակցենք տարածաշրջանի մյուս ձախ ուժերի հետ՝ ապահովելու մեր և վրացական սահմանների անվտանգությունը։ Ժողովրդավարական Թուրքիա. մենք պետք է մոռանանք հին դժգոհությունների մասին, քանի որ դեմոկրատների Թուրքիա գալով նրանց հայացքները փոխվել են դեպի լավը և դրական դիվանագիտական ​​հարաբերություններ հաստատել Դեմոկրատական ​​Թուրքիայի հետ որպեսզի իռենց հետ կարողանանք հստատել երկակ խաղաղություն տարածաշրջանում:
