sevresarm23text = Հայաստանը կանգնած է իր դաշնակցի ընտրության առաջ. Հիմնական թեկնածուները հույներն են և հենց հայերը։ Առաջին տարբերակով Պոնտոսի հույները, հատկապես նրանք, ովքեր վտարվել են իրենց տներից Սև ծովի ափին, կվերաբնակեցվեն իրենց նախնիների տներում, Տրապիզոնի շրջանը կստանա տնտեսական աջակցություն, և Հայաստանը դաշինք կկազմի Հունաստանի հետ՝ որոշելու ճակատագիրը։ Թուրքիայի. Երկրորդ տարբերակով Հայաստանի կառավարությունը աջակցություն կտրամադրի Թուրքիայի հայ բնակչությանը նրա հետ առաջիկա պատերազմի ժամանակ։ Կիրականացվի տարածաշրջանի ամբողջական ապաթուրքացում։ Բոլոր քաղաքների անունները կվերանվանվեն այնպես, ինչպես ի սկզբանե՝ փորձելով հեռացնել մեր հողերի թուրքական կողմից մի քանի հարյուր տարվա օկուպացիայի ապացույցները:
