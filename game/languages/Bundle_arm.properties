sevresarm10 = Վրաստանի հետ նոր դաշինքի ստեղծում
sevresarm10text = Ողջ շաբաթվա ընթացքում Հայաստանի ԱԳՆ-ն և Վրաստանի ԱԳՆ-ն հանդիպումներ են ունեցել։ Այս հանդիպումների ընթացքում քննարկվել է ռազմատնտեսական դաշինք ստեղծելու անհրաժեշտությունը, հատկապես այսպիսի լարված պահին, երբ Ադրբեջանի սահմանին զոհվել է 3 հայ զինվոր։ Հենց երեկ Վրաստանի գլխավոր քարտուղար Իոսիֆ Ջուգաշվիլին և Հնչակյան կուսակցության առաջնորդը հանդիպել են և քննարկել վերջին մանրամասները։ Արդեն այսօր նրանք համատեղ ելույթով հիմք դրեցին հայ-վրացական նոր դաշինքի՝ «Մտածել ԱՆՈՒՆ»։
