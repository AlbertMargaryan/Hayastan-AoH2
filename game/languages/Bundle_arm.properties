moscowpacttext = 1921 թվականին Մոսկվայում Թուրքիայի Ազգային մեծ ժողովի կառավարության և ՌՍՖՍՀ կառավարության ներկայացուցիչների կողմից ստորագրված պայմանագիրը հռչակեց իրավունքի ճանաչման վրա հիմնված «...մշտական ​​ջերմ հարաբերություններ և անքակտելի անկեղծ բարեկամություն» հաստատելու ցանկությունը։ ժողովուրդների ինքնորոշմանը և երկու կողմերի փոխադարձ շահերին: Կողմերը պայմանավորվել են չճանաչել «...ոչ մի խաղաղության պայմանագիր կամ այլ միջազգային ակտ», որոնց ընդունումը կողմերից որևէ մեկին կպարտադրվի ուժով, և ՌՍՖՍՀ կառավարությունը՝ հղում կատարելով Սևրի պայմանագրին, որը պարտադրվել է Սևրի. Թուրքիայի սուլթանի կառավարությունը, մասնավորապես, սահմանել է, որ չի ճանաչում Թուրքիային առնչվող և թուրքական կառավարության կողմից չճանաչված որևէ միջազգային ակտ։ Երկու կողմերը, նշելով «շփումը արևելքի ժողովուրդների ազգային-ազատագրական շարժման և Ռուսաստանի աշխատավոր ժողովրդի պայքարի միջև սոցիալական նոր համակարգի համար», ճանաչեցին յուրաքանչյուր երկրի ժողովուրդների ազատության, անկախության և ազատ ընտրության իրավունքը: կառավարման ձևի. Ցարական կառավարության և Թուրքիայի կառավարության միջև կնքված պայմանագրերը չեղյալ հայտարարվեցին։ ՌՍՖՍՀ կառավարությունը հրաժարվեց կապիտուլյացիոն ռեժիմի հետ կապված բոլոր տեսակի գործողություններից և իրավունքներից։ Կողմերը պարտավորվել են թույլ չտալ իրենց տարածքում կազմակերպությունների և խմբերի ձևավորումը, որոնք հավակնում են լինել մյուս կողմի կամ նրա տարածքի մի մասի իշխանությունը, ինչպես նաև խմբավորումներ, որոնք ուղղված են մյուս կողմի դեմ պայքարելուն։ Նույն պարտավորությունը կողմերն ընդունեցին Կովկասի խորհրդային հանրապետությունների նկատմամբ։
