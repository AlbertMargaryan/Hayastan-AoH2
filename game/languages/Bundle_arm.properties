sevresarm13 = Դաշինք թուրքերի հետ.
sevresarm13text = Կես ամիս առաջ Թուրքիայի դեմոկրատական ​​ուժերը ջախջախեցին ազգայնական ուժերին. Անկարա քաղաքում ազգայնականները վայր դրեցին զենքերը և իշխանությունը վերադարձրին դեմոկրատներին։ Այս հաղթանակը նաև հաղթանակ է Հայաստանի համար՝ դժվար պահին թուրքին օգնություն ցույց տալու հարցում։ Ինչպես նախկինում գաղտնի քննարկվել և քննարկվել է, ստեղծվելու է «Հայ-թուրքական համագործակցություն» ռազմատնտեսական դաշինքը, որպեսզի ապահովի խաղաղությունը ողջ տարածաշրջանում։ Թուրքիայի մայրաքաղաքում «Հնչակյան» կուսակցության առաջնորդի համատեղ ելույթը բացահայտեց երկու բարեկամ երկրների միջև դաշինքի ստեղծման լուրը և սկիզբ դրեց հայ-թուրքական դրական հարաբերությունների շարունակությանը։
