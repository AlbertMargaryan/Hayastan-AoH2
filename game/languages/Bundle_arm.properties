sevresarm38text = Ժողովրդավարության ճանապարհը կոռումպացված է և քայքայվող, մարդիկ փոփոխության կարիք ունեն, դրա միակ ճանապարհը արմատական ​​բարեփոխումներ անելն է, որոնք կարող են անել միայն ամենաարմատական ​​մարդիկ: Եկել է ժամանակը կանգնելու ներկայիս իշխանության դեմ և տապալելու նրանց, ովքեր ձգտում են ազգին անպատրաստ ուղարկել անորոշ և բուռն ժամանակների այս նոր դարաշրջան: Գարեգին Նժդեհը ցեհակրոնիզմի հիմնադիրն է։ Նրա հետ միասին մենք Քրդստանում կստեղծենք խամաճիկ կառավարություն։ Դրաստամատ Կանայանը հայ քաղաքական և ռազմական գործիչ է։ Դաշնակցություն կուսակցության անդամ. Նրա հետ միասին մենք Վրաստանից կվերադարձնենք մեր հողերը և կտեղադրենք խամաճիկ կառավարություն՝ Ադրբեջանի հետ հետագա դիմադրության համար։ Ո՞վ պիտի դարձնի գեներալ Սպարապետին ու Հայաստանի ղեկավարին.
