sovietwingeotext = Մարտի 17-ին Քութայիսում Վրաստանի պաշտպանության նախարար Գրիգոլ Լորդկիփանիձեն և Խորհրդային Միության լիազոր ներկայացուցիչ Ավել Ենուկիձեն ստորագրեցին զինադադար, իսկ մարտի 18-ին համաձայնագիր, որը թույլ էր տալիս Կարմիր բանակին գրավել Բաթումը։ Վրաց մենշևիկների հետ զինադադարը թույլ տվեց բոլշևիկներին գործել անուղղակի մեթոդներով։ Մոսկվայում շարունակվում էին խորհրդա-թուրքական խորհրդակցությունները, իսկ այդ ընթացքում Բաթումի մատույցներում վրացական բանակի և ժողովրդական գվարդիայի մի քանի հազար զինվորներ կային, որոնք պատրաստ էին կռվել քաղաքի համար։ Մարտի 18-ին վրացիները գեներալ Գեորգի Մազնիաշվիլիի հրամանատարությամբ փողոցային մարտեր սկսեցին թուրքական կայազորի հետ։ Այդ ընթացքում մենշևիկյան կառավարությունը նստեց իտալական նավ և լքեց երկիրը ֆրանսիական ռազմանավերի ուղեկցությամբ։ Մարտերն ավարտվեցին մարտի 19-ին, երբ նավահանգիստը և քաղաքի մեծ մասը գտնվում էին վրացիների ձեռքում։ Նույն օրը Մազնիաշվիլին Բաթումը հանձնեց հեղափոխական կոմիտեին, այնտեղ մտավ կարմիր հեծելազորը, և այնտեղ հաստատվեց խորհրդային իշխանություն։
