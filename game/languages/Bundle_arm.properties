warsyria = Պատերազմ Սիրիայի համար.
warsyriatext =Ֆեյսալի և Կլեմանսոյի միջև բանակցությունների ավարտից ի վեր, ամբողջ Սիրիայում տեղի են ունեցել հաճախակի հարձակումներ ֆրանսիական զորքերի վրա: 1920 թվականի մարտի 8-ին Սիրիայի Կոնգրեսը հռչակեց Սիրիայի անկախ արաբական թագավորության ձևավորումը՝ թագավոր Ֆեյսալ I-ի գլխավորությամբ, իսկ Ալ-Աթասին՝ վարչապետ։ Այնուամենայնիվ, 1920 թվականի ապրիլին Սան Ռեմոյի Դաշնակից ուժերի Գերագույն խորհուրդը տնօրինեց նախկինում Օսմանյան կայսրությանը պատկանող տարածքները հետևյալ կերպ. Անդրհորդանանի և Պաղեստինի կառավարման մանդատները փոխանցվեցին Մեծ Բրիտանիային, իսկ Սիրիայի և Լիբանանի կառավարման մանդատները՝ Ֆրանսիային։ Ֆրանսիացի գեներալ Գուրոն վերջնագիր է ներկայացրել Սիրիայի կառավարությանը՝ պահանջելով ցրել բանակը։ Ֆրանսիական բացահայտ օկուպացիայի պատճառով սիրիացիների վրդովմունքը հանգեցրեց մի շարք ռազմական բախումների 1920 թվականի մայիս-հուլիս ամիսներին, որոնցում ինտերվենցիոնիստները, շնորհիվ իրենց ռազմատեխնիկական գերազանցության, հաղթանակ տարան։ 1920 թվականի հուլիսի 21-ին Ֆեյսալ I թագավորը ճանաչեց Ֆրանսիայի մանդատը երկիրը կառավարելու համար։ Սակայն պաշտպանության նախարար Յուսուֆ ալ-Ազման չճանաչեց թագավորի անձնատուրությունը եւ զորքը առաջնորդեց դեպի Մայսալուն։ Միաժամանակ Դամասկոսի կառավարությունը դժկամությամբ ընդունեց ֆրանսիական վերջնագիրը և պաշտոնապես ցրեց բանակը։
