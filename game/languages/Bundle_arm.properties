sevresarm8text = Այսօր Հայաստանի Հանրապետության հանդիսավոր մուտքն էր Դաշնակիցների դաշինք։ Այն ներկայումս ներառում է հսկայական թվով երկրներ։ Տեղի է ունեցել Ազգային ժողով՝ բացահայտելու նոր նպատակներ՝ տարածաշրջանում ժողովրդավարություն հաստատելու և սեփական պետության սահմանների անվտանգությունն ապահովելու համար։
