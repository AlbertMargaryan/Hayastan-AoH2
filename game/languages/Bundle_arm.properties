sevresarm14text = 1920 թվականի հունիսին կայացած խորհրդարանական ընտրություններում գերակշռում էին դաշնակցականները։ Դաշնակցությունը ստացել է ձայների 80 տոկոսը՝ նրանց տրամադրելով 80 մանդատներից 64-ը։ Իշխանությունը ստեղծեց միակուսակցական պետություն։ Տեղի ունեցաւ Դաշնակցութեան տարեկան համագումարը, ուր կուսակցութեան գլխաւոր անձերը քննարկեցին իրենց առջեւ ծառացած խնդիրները, երկրի ապագայ ճակատագիրը։
