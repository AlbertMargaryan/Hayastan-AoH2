artsakhwarlose = Проигрыш в войне.
artsakhwarlosetext = 10 ноября было опубликовано совместное заявление Президента Азербайджанской Республики Ильхама Алиева, Премьер-министра Республики Армения Никола Пашиняна и Президента Российской Федерации Владимира Путина о полном прекращении огня и всех военных действий в зоне нагорно-карабахского конфликта с 00 часов 00 минут по московскому времени 10 ноября 2020 года. Это вызвало волнения в Ереване, около 2:30 ночи по местному времени (1:30 мск) протестующие ворвалась в здание правительства Армении, где они искали Никола Пашиняна. Президент Азербайджана Ильхам Алиев в ходе видеоконференции с Путиным заявил, что в Нагорном Карабахе после завершения боевых действий будет развёрнута совместная миротворческая миссия из военнослужащих России и Турции. По сообщению Министерства обороны России, для формирования миротворческого контингента транспортными самолётами Ил-76 с аэродрома Ульяновска в район конфликта отправлена 15-я отдельная мотострелковая бригада Центрального военного округа. Источник в МИД РФ сообщил ТАСС, что на азербайджанской территории, не примыкающей к Нагорному Карабаху, будет создан российско-турецкий центр по контролю за прекращением огня.
artsakhwarloseco = Хуже некуда...

shushiocc = Штурм Шуши (Операция свадьба в горах)
shushiocctext = Как утверждает Ара Саакян, решение об овладении Шушой и открытии Лачинского коридора для обеспечения сухопутной связи между Арменией и Карабахом было принято Советом безопасности Армении. Эта задача была возложена на отряды самообороны Карабаха, которыми руководил Вазген Саркисян. Операцию по взятию города было поручено провести Аркадию Тер-Тадевосяну по прозвищу «Коммандос» или «Коммандо». Тер-Тадевосян говорил позднее, что его главной целью было окружить Шушу, занять окрестные деревни и отвлечь часть азербайджанских сил от обороны города. Штурм начался в 02:30 в ночь на 8 мая. Тер-Тадевосян вспоминал, что, по его расчётам, вся операция должна была занять «три-четыре дня». Он надеялся посеять панику среди защитников города и заставить их покинуть Шушу без боя. У дороги из Шуши на запад был выставлен заслон, которому было приказано не стрелять в тех, кто будет спасаться бегством из города, но блокировать подкрепления. Одним из тех, кто находился на этой позиции, был и Роберт Кочарян, будущий президент НКР и президент Республики Армения. Таким образом Силы Демократичного Арцаха закрепились в городе.
shushioccco = Прекрасная весть!

berdzorocc = Битва за Лачин
berdzorocctext = После ожесточённых боев 3-6 октября азербайджанские войска с юга подошли к Лачину, в нескольких местах им удалось установить огневой контроль над Лачинским коридором, в результате армянские коммуникации в зоне коридора были практически перерезаны. Наступавшие с севера части вплотную приблизились к Лачину на расстоянии 6–8 км, но полностью взять под контроль пролегающую через Лачин и Шушу дорогу Степанакерт — Горис, а также занять сам город азербайджанским войскам уже не удалось. В оборонительных боях измотав азербайджанцев, 8 октября армянские войска перешли в контрнаступление и со стороны Шушинского района нанесли удар по правому флангу наступавших с юга азербайджанских войск. Пробив брешь в правом фланге азербайджанских войск, наступавших на Лачин со стороны Губадлы, армянам удалось проникнуть вглубь основных сил азербайджанской группировки и расширить эту брешь. Армянским частям, атаковавшим с территории Армении через линию государственной границы, удалось расширить коридор в южном направлении
berdzoroccco = Взятие корридора с Арменией изменит ход действий.

karvacharocc = Битва за Карвачар
karvacharocctext = 27 марта войска армянской стороны начали операцию по захвату Кельбаджара. Основной удар был нанесен с территории Армении. К 29 марта город был окружен, в течение 3 дней армянские вооруженные формирования заняли районный центр. Население города эвакуировали вертолетами или покинули город через горные перевалы. Кельбаджар был важным стратегическим пунктом для армянской стороны, в результате взятия города между Арменией и НКР установилась прочная связь, что улучшило стратегическое положение армянской стороны конфликта.
karvacharoccco = Отличные новости.

ivanyant = Взятие Иваняна
ivanyantt = Армянские вооружённые формирования захватили город Иванян (Ходжалы). Это событие является самой первой крупоной победой в войне. Армянская сторона предоставила корридор для вывода мирных жителей, но азербайджанская сторона использовала их как живой щит (Что собствненно говоря признал первый президент Азербайджана).
ivanyantc = Отличные новости.

maraga = Сдача Мараги
maragat = Азербайджанские военные формирования захватили армянское село Ленинаван Мардакертского района, в результате чего десятки мирных жителей были убиты, ещё около пятидесяти жителей были взяты в заложники.
maragac = ...

horadez = Взятие Хоратуника (Хорадиз)
horadezt = Aрмянские формирования перешли в контрнаступление на южном направлении фронта. Взят стратегически важный пункт — Горадиз. Заняв его, армянские формирования изолировали от Азербайджана Зангеланский район и части Джебраильского и Кубатлинского районов.
horadezc = Прекрасные новости

prosovietgeo =  Воостание советов в Грузии
prosovietgeotext = К началу конфликта вооружённые силы Грузии, включая регулярные части народной гвардии (партийные отряды социал-демократов), состояли из 16 пехотных батальонов (1 армейская дивизия и полк народной гвардии), 1 сапёрного батальона, 5 полевых артдивизионов (всего 52 орудия), 2 конных полков (легионов), стольких же автоэскадронов с 2 командами бронеавтомобилей, авиаотряда и 4 бронепоездов. Всего на довольствии находилась 21 тыс. человек, не считая штабов, управлений, нестроевых частей, а также крепостных полков. 16 февраля 1921 года советские войска перешли южную границу Грузии и заняли Красный мост через реку Храми и село Шулаверы. Здесь им оказали сопротивление добровольческие отряды кахетинцев под командованием Стефана Ахметели. Далее большевики продвинулись на север к Тифлису. 19-20 февраля у села Табахмела на подходах к Тифлису части 11-й армии столкнулись с ожесточённым сопротивлением юнкеров Тифлисского военного училища (510 бойцов, 4 пушки, 6 пулемётов, командовал полковник А. Чхеидзе). Село осталось в руках грузинских юнкеров, однако красные обошли его и продолжили наступление.
prosovietgeoco = Рано или поздно оно бы случилось.

moscowpact = Московский договор.
moscowpacttext = Договор, подписанный 1921 года в Москве представителями правительства Великого национального собрания Турции и правительства РСФСР, провозгласил желание установить «…постоянные сердечные взаимоотношения и неразрывную искреннюю дружбу», основанные на признании права народов на самоопределение и взаимных интересах обеих сторон. Стороны согласились не признавать «…никаких мирных договоров или иных международных актов», к принятию которых любая из сторон принуждалась бы силой, причём правительство РСФСР, имея в виду навязанный султанскому правительству Турции Севрский мирный договор, особо оговорило, что оно не признаёт никаких международных актов, касающихся Турции и не признанных турецким правительством. Обе стороны, констатируя «соприкосновение между национальным и освободительным движением народов Востока и борьбой трудящихся России за новый социальный строй», признавали право народов каждой страны на свободу, независимость и свободное избрание формы правления. Договоры царского правительства с правительством Турции объявлялись отменёнными. Правительство РСФСР отказывалось от всякого рода действий и прав, связанных с режимом капитуляций. Стороны обязывались не допускать образования на своей территории организаций и групп, претендующих на роль правительства другой стороны или части её территории, а также групп, имеющих целью борьбу против другой стороны. Такое же обязательство стороны приняли по отношению к советским республикам Кавказа.
moscowpactco = Этот жест поднимит социалистические настрои во всех странах мира.

lorigiveam = Передача Лорийской зоны Армении
lorigiveamtext = В 1918 году после Армяно-Грузинской войны несправедливым образом в Лори формируется нейтральная зона. 7 июля 1921 года пленум Кавбюро при участии Сталина, а также народных комиссаров иностранных дел ССР Грузии и ССР Армении Сванидзе и Мравяна постановил присоединить к ССР Армении бывшую нейтральную зону Лори.
lorigiveamco = Прекрасная новость!

sovietwingeo = Победа социалистов в Грузии!
sovietwingeotext = 17 марта в Кутаисе министр обороны Грузии Григол Лордкипанидзе и полномочный представитель советской стороны Авель Енукидзе заключили перемирие, а 18 марта — соглашение, позволявшее Красной Армии занять Батум. Перемирие с грузинскими меньшевиками позволило большевикам действовать косвенными методами. В Москве продолжались советско-турецкие консультации, а тем временем на окраинах Батума стояло несколько тысяч солдат грузинской армии и народной гвардии, готовых сражаться за город. 18 марта грузины под командованием генерала Георгия Мазниашвили начали уличные бои с турецким гарнизоном. Тем временем меньшевистское правительство погрузилось на итальянское судно и под конвоем французских боевых кораблей покинуло страну. Бои завершились 19 марта, когда порт и большая часть города находились в руках грузин. В тот же день Мазниашвили сдал Батум ревкому, в него вошла красная кавалерия, и там была установлена советская власть.
sovietwingeoco = Прекрасная новость!

febvost = Февральское воостание.
febvosttext = 1-10 февраля 1921 года был образован «Комитет спасения Армении» состоящий из 9 человек, во главе с Симоном Врацяном. 13 февраля он объявило о гражданском восстании, сигнал о котором дали жители подножия Арагаца. Они воспользовались тем, что воинские части Красной Армии покинули Армению, чтобы советизировать Грузию. Начавшее восстание и гражданская война охватили несколько регионов. 16-18 февраля повстанцы развернули бои в Даралагязе, Баш-Гарни, Аштараке, Эчмиадзине, Нор-Баязете, вечером 17 февраля окружили Эривань, а 18 февраля повстанческие силы Куро Тарханяна и Башгарнеци Мартироса Абрамяна вошли в столицу, где основали «Национальный комитет спасения» во главе с бывшим премьер — министром РА Симоном Врацяном. Перед тем как отступить, большевики за одну ночь убили топором почти всех заключенных в ереванской тюрьме. Большинство из них были бывшими чиновниками и военными деятелями, которых большевики арестовали сразу после прихода к власти. Среди убитых были Амазасп Срванцтян, полковник Корганян, фидаины Серго, Македон, Григор и другие. Руководящие органы большевистской партии покинули Эривань с несколькими отрядами и двумя бронемашинами и сосредоточились в районе Камарлу (Арташат)-Веди-Басар (Арарат), где были окружены повстанцами. Советская власть сохранялась в северной части Армении, в районах Амамлу (Спитак), Каракилиса (Ванадзор), Дилижан, Шамшадин (Тавуш).
febvostco = Комитет Спасения Родины слишком много на себя берет.

usamoney = Поддержкая со стороны США
usamoneytext = 20 Февраля США и Британия отправили материальную поддержку восставшим армянам
usamoneyco = Эта помощь может стать решающим в борьбе с большевиками.

unionarmenia = Предложение союза.
unionarmeniatext = После победы Комитета спасения Армении в воостании против большевиков, первостепенная важность имеет сохранение армянской государственности в ранних  границах. Как известно последний премьер министр ПРА Симон Врацян и лидер Горной Армении Гарегин Нжде, чье единственной задачой было сохранение Сюника в границах Армении, поэтому данная первозданное действие поможет Армении воостановится после фактически не прекращающихся воин с 1914 года.
unionarmeniaco = Принять предложение!

ardvinturk = Карсский договор.
ardvinturktext = Карсский договор распространил на закавказские советские республики основные положения Московского договора, предусматривавшего меры по установлению торговых отношений и регулированию финансово-экономических вопросов, добавив к ним ряд статей — об облегчении перехода границы жителями пограничной зоны и предоставлении им права пользования пастбищами, расположенными по другую сторону границы. Договор способствовал устранению трений между Турцией и закавказскими советскими республиками, вызванных попытками некоторых кругов в Турции сохранить в силе Александропольский договор 1920 года. С другой стороны, Карсский договор содействовал укреплению международного положения Турции. В соответствии этому договору  Карс и Ардаган отошли к Турции.
ardvinturkco = Очередной удар Грузинскому населению

warmouarm = Подавление Горной Армении.
warmouarmtext = Февральское восстание в Армении оттянуло на себя силы большевиков, дав Зангезуру на некоторое время передышку. Весной, с поражением Февральского восстания, в Зангезур отступили силы повстанцев. К тому времени Нжде распространил свою власть и на часть Нагорного Карабаха, соединившись с местными повстанцами. 1 июля Горная Армения приняла название Республики Армении, как наследницы Первой Республики. Её премьер-министром был объявлен глава правительства Первой Республики Симон Врацян, а Нжде был назначен военным министром.
warmouarmco = Подавить воставщих. 

warsyria = Война за Сирию
warsyriatext = После окончания переговоров Фейсала с Клемансо по всей Сирии спорадически происходили нападения на французские войска. 8 марта 1920 года Сирийский Конгресс провозгласил образование независимого Арабского королевства Сирия во главе с королём Фейсалом I и с Аль-Атасси в качестве премьер-министра. Однако в апреле 1920 года Верховный совет союзных держав в Сан-Ремо распорядился ранее принадлежавшими Османской империи территориями следующим образом: мандаты на управление Трансиорданией и Палестиной переданы Великобритании, а мандаты на управление Сирией и Ливаном — Франции. Французский генерал Гуро предъявил ультиматум сирийскому правительству, требуя распустить войска. Возмущение сирийцев откровенной французской оккупацией вылилось в ряд военных столкновений в мае-июле 1920 года, в которых интервенты, благодаря своему военно-техническому превосходству, одержали верх. 21 июля 1920 года король Фейсал I признал мандат Франции на управление страной. Однако министр обороны Юсуф аль-Азма не признал капитуляции короля и повел армию к Майсалуну. В то же время правительство Дамаска неохотно удовлетворило французский ультиматум и официально распустило армию.
warsyriaco = Сирия должна быть успокоена

civilturkey = Гражданская война в Турции.
civilturkeytext = 23 апреля 1920 года в Ангоре открылось первое заседание созванного Представительным комитетом Великого национального собрания Турции (ВНСТ). Новый турецкий парламент (меджлис) состоял частью из бежавших в Анатолию депутатов оттоманского парламента (105 человек), частью из вновь избранных депутатов (233 человека). С этого момента в Турции действовали два центра власти — ВНСТ (кемалистское правительство) и международно признанное правительство в оккупированной столице Турции — администрация султана Мехмеда VI Вахидеддина. Попытки султанского правительства подавить движение кемалистов собственными силами (организация мятежей в Анатолии, переброска туда так называемой халифатской армии и др.) потерпели неудачу. После соглашений Севрского мирного договора, орношении Кемаля с Османами особенно обострилась.
civilturkeyco = Они слишком многое на себя берут.

