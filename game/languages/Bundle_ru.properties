aprilwaramtext = В ночь с 31 марта на 1 апреля НКР и Азербайджан обвинили друг друга в артобстрелах своей территории. 1 апреля в 9:00 на боевой позиции в Тавушской области Армении был обнаружен солдат-срочник со смертельным огнестрельным ранением в голову. В этот же день в 12:20 уже на северном направлении также на боевой позиции воинской части Армии обороны НКР выстрелом со стороны Азербайджана был убит армянский военнослужащий. Азербайджанская сторона первой открыла артиллерийский огонь, после чего применила танки и вертолёты.
