aprilwarend = Прекращение огня?
aprilwarendtext = 5 апреля сторонами было объявлено прекращение боевых операций. Двустороннее соглашение о прекращении огня вдоль всей линии соприкосновения карабахских и азербайджанских военных сил достигнуто с 12 часов дня в ходе встречи начальников генштабов Армении и Азербайджана в Москве. По сообщению Министерства обороны Азербайджана, подразделения ВС страны на взятых под контроль территориях начали проводить укрепительные работы. В свою очередь, замминистра обороны Армении Давид Тоноян заявил, что между сторонами есть договорённость о прекращении боевых действий, однако режим прекращения огня не установлен.
