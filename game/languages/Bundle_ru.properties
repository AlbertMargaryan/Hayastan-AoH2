ArcaxRebels = Восстание в Арцахе
ArcaxRebelsDesc = Восстание началось одновременным ночным наступлением в нескольких направлениях. Под прикрытием густого тумана повстанцы заняли стратегические позиции от Дизака до Джеваншира. Дали Казар разоружил азербайджанский гарнизон Аскерана, занял перевал и близлежащие высоты и оборвал телефонную и телеграфную связь с Агдамом. Ротмистр Тер-Мартиросян без труда повел джеванширскую часть в Маргушеван и долину реки Тертер, но не сумел провести отвлекающее наступление на Агдам. На юго-восточном фронте варандинское и дизакское ополчения заняли позиции над Карабахской равниной, в то время как Степанян и Сасунци Манук захватили азербайджанские посты в Мусульманларе (село Зангезурского уезда в районе между Герюсами и Карабахом, не указанное на картах), взяв в качестве трофеев две полевые пушки, 25000 патронов и различные военные документы и карты из уездной штаб-квартиры. Операция открыла дорогу на Зангезур через Кориндзор.
ArcaxRebelsTog = Слава Армении!

