aeroportterakt = Терракт в аэропорту имени Ататюрка
aeroportterakttext = 28 июня 2016 года, незадолго до 22:00 по местному времени двое мужчин пробежали через рентгеновские сканеры на пункте контроля и устроили беспорядочную стрельбу. В ответ на это полиция открыла по ним огонь. Один террорист был застрелен, двое привели в действие пояса шахида. В некоторых сообщениях говорилось о взрывах в разных частях аэропорта. После взрывов четверо вооружённых мужчин убежали с места происшествия. Также сообщалось о стрельбе на автомобильной парковке аэропорта. Нападающие использовали автоматы Калашникова. Сообщалось о 43 погибших и 239 раненых. Все рейсы в аэропорту были отменены, полиция начала эвакуацию людей. Уже через несколько часов после теракта полиция высказала предположение, что террористы могут быть связаны с ИГИЛ.
aeroportteraktco = ИГИЛ явно замешан в терракте. 

serjalievjnev = Встреча Сержа Саргсяна и Ильхама Алиева в Женеве.
serjalievjnevtext = Президенты Армении и Азербайджана Серж Саргсян и Ильхам Алиев 16 октября в Женеве провели переговоры при участии сопредседателей Минской группы ОБСЕ.На встрече присутствовали также главы МИД двух стран Эдвард Налбандян, Эльмар Мамедъяров и Личный представитель действующего председателя ОБСЕ Анджей Каспршик. После переговоров состоялась встреча президентов в формате тет-а-тет. В совместном заявлении МГ ОБСЕ по итогам встречи отмечается, что президенты согласились принять меры по интенсификации переговорного процесса и предпринять дополнительные шаги по снижению напряжения на линии соприкосновения. Сопредседатели выразили свое удовлетворение переговорами, которые состоялись после долгого перерыва.
serjalievjnevco = Надеемся что Азербайджан не нарушит договоренности.

genocidecongress = Признание Геноцида армян Конгрессом США
genocidecongresstext = Впервые в истории обе палаты Конгресса США приняли резолюции по Геноциду армян в Османской империи: Палата представителей одобрила данный документ 30 октября, а Сенат – 12 декабря. Резолюция, в частности, отрицает непризнание Геноцида армян, является свидетельством того, что правительство США помнит об этом преступлении и способствует образовательным программам по теме Геноцида армян во избежание повторения подобных злодеяний в наши дни. Реакция Турции на этот документ не заставила долго ждать, что, впрочем, было вполне ожидаемо. Анкара выступила с резкой критикой в адрес Конгресса и пообещала жесткие ответные шаги. Между тем администрация президента Трампа отклонила резолюцию Сената о признании Геноциде армян. Однако в распространенном заявлении Госдепа было сказано, что администрация продолжает рассматривать это события как "одно из худших массовых зверств".
genocidecongressco = Прекрасные новости

sourcepeace = Операция «Источник мира»
sourcepeacetext = 9 октября после официального объявления о начале операции турецкие ВВС нанесли ряд ракетно-бомбовых ударов по курдским позициям на сирийско-турецкой границе. В ответ курды обстреляли приграничные города Турции (Акчакале, Нусайбин и Джейланпынар). В результате на территории Турции появились первые пострадавшие . Последствия артобстрела турецкой армией города Рас-эль-Айн 10 — 11 октября 2019 года. После нанесения авиаударов турецкая армия приступила к наземному этапу операции. По данным на утро 10 октября, турецкая артиллерия нанесла удары по 181 цели «террористов». Части турецкого армейского спецназа в ночь на 10 октября продвинулись вглубь северо-восточных районов Сирии, в том числе в направлении приграничного города Телль-Абьяд (провинция Ракка). Турецкие самоходные артиллерийские установки и танки с вечера 9 октября вели обстрел объектов «Сирийских демократических сил» (СДС) в этом районе. Курдские источники сообщили о пяти погибших и десятках раненых мирных жителей в результате ударов по сирийским городам Рас-эль-Айн (провинция Хасаке) и Телль-Абьяд.
sourcepeaceco = Эта операция положит мир в Сирии

turkishpotok = Турецкий поток
turkishpotoktext = Газовые конфликты между Россией и Украиной побудили Газпром и Минэнерго РФ искать альтернативные пути экспорта газа в Евросоюз. Одним из таких путей должен был стать «Южный поток» — газопровод по дну Черного моря в Болгарию. Однако 1 декабря 2014 года президент России Владимир Путин заявил на пресс-конференции в Анкаре, что Россия отказывается от строительства «Южного потока» из-за неконструктивной позиции Евросоюза по газопроводу; энергопотоки будут перенацелены на другие регионы и проекты по сжиженному газу. «Мы считаем, что позиция Еврокомиссии была неконструктивна. По сути, не тo что Еврокомиссия помогала бы в реализации этого проекта, мы видим, что создаются препятствия к его реализации. Если Европа не хочет его реализовывать, значит, тогда он не будет реализован», — заявил Путин. Отказ от строительства «Южного потока» обусловлен тем, что разрешения на строительство не предоставила Болгария, пояснил он. Тогда же глава «Газпрома» Алексей Миллер заявил, что проект газопровода «Южный поток» закрыт и возврата к этому проекту не будет. До 2016 года Турция закупала у России около 27—29 млрд м³ природного газа в год. Примерно половина транспортировалась через Голубой поток, другая часть — по Трансбалканскому газопроводу через Украину, Румынию и Болгарию. Ввод в строй газопровода Турецкий поток позволил уменьшить зависимость Турции и юга Евросоюза от транзита газа через территорию Украины.
turkishpotokco = Это положит началом дружбы.


artsakhwar = Нарушение режима прекращения огня
artsakhwartext = Руководство НКР заявляет, что азербайджанская армия приступила к нанесению авиационно-ракетных ударов по населённым пунктам НКР, включая Степанакерт, и призвало население укрываться в бомбоубежищах. В Степанакерте объявлена воздушная тревога. Минобороны Армении заявляют наступление азербайджанских сил в 08:10. Президент НКР Араик Арутюнян объявляет о введении военного положения в стране и мобилизации лиц старше 18 лет. Власти Армении объявили о введении военного положения и начале всеобщей мобилизации.
