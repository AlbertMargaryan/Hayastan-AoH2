cilicialoseamtext = Новосозданная армянская республика, появившись 4 авуста, через день в 5 августа уже был распущен из-за ультиматума со стороны Турции и англо-французских противоречий.
cilicialoseamco = Печальные новости

treatysevres = Севрсикий мирный договор.
treatysevrestext = В основу Севрского мирного договора были положены условия англо-французского соглашения Сайкса-Пико (1916) и решения конференции держав в Сан-Ремо (1920). По Севрскому миру, численность турецкой армии не могла превышать 50000 бойцов. Над финансами Турции устанавливался международный контроль. Далее, Турция утрачивала ряд прежде захваченных сельджуками и османами территорий. Всего территория данных регионов составилая 1.219.000 км².
treatysevresco1 = Подписать мирный договор.
treatysevresco2 = Сражатся до конца.

treatysevres1 = Севрсикий мирный договор.
treatysevres1text = В основу Севрского мирного договора были положены условия англо-французского соглашения Сайкса-Пико (1916) и решения конференции держав в Сан-Ремо (1920). По Севрскому миру, численность турецкой армии не могла превышать 50000 бойцов. Над финансами Турции устанавливался международный контроль. Далее, Турция утрачивала ряд прежде захваченных сельджуками и османами территорий. Всего территория данных регионов составилая 1.219.000 км².
treatysevres1co = Мы ожидали большего...

armsoviet = Советизация Армении
armsoviettext = 2 декабря 1920 г. между РСФСР и Социалистической Советской Республикой Армении, было заключено соглашение, где указывалось: Ст. 1. Армения объявляется независимой социалистической республикой. Ст. 3. Росс. Сов. правительство признает бесспорно входящими в состав территории Соц. Сов. Республики Армении: Эриванскую губернию, часть Карской области, Зангезурский уезд, часть Казакского уезда и те части Тифлисской губернии, которые находились в обладании Республики Армения до 23 октября 1920 г. Ст. 5.Члены партии дашнакцутюн и других социалистических партий Армении не будут подвергнуты никаким репрессиям за свою партийную принадлежность.
armsovietco = Принять условия.




#sevres

sevresarm1 = Выборы в Армении
sevresarm1text = В 1920 году в Армении были проведены выборы. Нужно было понимать кто будет дальнейшо управлять страной. Дашнаки - были у влсти с сохдания первой республики. Основной идеалогией считается левый Национализм, демократичный Социализм. Этим путём вы дипломатически вернете контроль над Киликией и вернуть Арцах. Гнчаки: основоной идеалогией является Социализм, Марксизм. За Гнчаков вы сможете вступить в Союзники, либо создать альянс с грузинами или турками. За радикалов вы сможете захватить максимальное количевство земель, захватив Турцию и Курдистан. И в конце концов какой бы путь не выбрать вы сможете вернуть Арцах.
sevresarm1co1 = Выбрать Дашнаков
sevresarm1co2 = Выбрать Гнчаков
sevresarm1co3 = Выбрать радикалов 
#sevresarmcrowd

sevresarm2 = Победа Гнчаков
sevresarm2text = В демократичныsevreх выборах проведённых на терретории Республики Армения победили Гнчаки, собрав 62% голосов избирателей. В основном за Гнчаков голосовали в Западной Армении, в наангов Алашкерт, Багеш и Карине. Была проведена конференция, где были выявлены все цели партии "Гнчакян".
sevresarm2co = Прекрасные новости. 
#sevresarmel

sevresarm3 = Уменшить влияние дашнаков.
sevresarm3text = Не смотря на победу в выборах партии "Гнчакян", партия "Дашнакутюн" имеет не малое влияние на армянское население и на армянскую интелегенцию. Они держат огромное влияние над армянской диаспорой в Грузии, Америке, Канаде и в Европе. В таком расколённом общевстве невозможно вести адекватную политику, поэтому нужно уменшить влияние левых националистов и самому начать коммуникации с армянской диаспорой.
sevresarm3co = Армянское общевство должно быть единой! 
#sevresarmdash

sevresarm4 = Наращивание торговых путей
sevresarm4text =  Для того чтобы развивающиеся страны и страны с переходной экономикой могли успешно интегрироваться в мировую экономику, необходимы благоприятные международные условия. Для этого нам нужно развивать отношения с потенциальными новыми торговыми партнерами и увеличить экспорт товаров.
sevresarm4co = Начать процесс. 
#sevresarmass

sevresarm5= Искоренить национализм
sevresarm5text = Среди армянских националистов есть как и обычные мятежники так и людей которые ненавидят и гнобят другие национальности живущие с ними в одной стране. Ультранационализм это де факто расизм, и выставление своей нации выше других. Данное явление в множевстве стран гесёт негативный подтекст эффект и особенно в социалистическом общевстве долэно быть искоренено. Партия "Гнчакян" будет от силы старатся истребить армянских ультраправых и аррестовать самых ярых предмтавителей.
sevresarm5co = Прекрасное решение.
#sevresarmdash


#дашнаки и гнчаки
sevresarm6 = Выбор союзника
sevresarm6text = Для любого государства настаёт время когда оно встает перед выбором союзника, для достигания своих целей. Анализируя регион было выведено несколько потенциальных союзников с кем стоило бы установить хорошие дипломотические отношения. Союзники: мы будем кооперировать с Западными державами и вступить в Союзники для установления мира во всем регионе и для безпоасности наших границ. Грузия: нужно кооперировать с другими левами силами в регионе, чтобы обеспечить безопасность наших и грузинских границ. Демократичная Турция: нужно забыть про старые обиды, ибо с приходом демократов в Турцию их взгляды поменялись в лучшую сторону и установить положительные дипломотические отношения с Демократичной Турцией и если понадобится помочь им вернуть власть в регионе .
sevresarm6co1 = Союзники
sevresarm6co2 = Грузия
sevresarm6co3 = Демократическая Турция 
#sevresarmass

sevresarm7 = Собрание демократичной конференции.
sevresarm7text = Власти Армении решили собрать демократическую конферанцию, для установление выгодных позитивных отношений со странами региона, в частности с альянсом союзники. Конференция прошла успешна, были обговорены вопросы обеспечения безопасности в каждой из стран, где Союзники выразили готовность помочь. Также готовились предпосылки к вступлению Армении в Союзники.
sevresarm7co = Прекрасные новости.
#sevresarmconf

sevresarm8 = Вступление в Союзники
sevresarm8text = Сегодня было торжевственное вступление Республики Армения в альянс Союзники. В него на данный момент входили огромное количевство стран. Была проведена национальное собрания для выявлений новых целей установление демократии в регионе и обеспечение безопастности границ собственного государства
sevresarm8co = Прекрасные новости. 
#sevresarmass

sevresarm9 = Совместные учения с Грузией.
sevresarm9text = На терретлрии Республики Армения в 10 километрах от города Гюмри, былт проведены совместные военные учения с Грузией, для поднятия уровня готовности и обеспеченности обеих армий. Стороны обенялись опытом ведений боевых действий. Данным событием мы выполнили еще одну цель установки взаимно нужных плзитивных отношений между нашими народами. В конце дня прошел совместный парад армяно-грузинских войск в Гюмри.
sevresarm9co = Прекрасные новости. 
#sevresarmgeo

sevresarm10 = Создание нового альянса с Грузией
sevresarm10text = Всю неделью МИД Армении и МИД Грузии провели встречи. Во время этих встречь было обговорение необходимости создание военно-экономического альянса, особенно в такое напряженное время, когда на границе с Азербайджаном погибло 3 армянских солдата. Только вчера Генеральный Секретарь Грузии Иосиф Джугашвили и лидер партии "Гняакян" ПОСТАВИТЬ ИМЯ провели встречу и обговорили последние тонкости. Уже сегодня совместной речью они поставили начало нового армяно-грузинского альянса "ПРИДУМАТЬ ИМЯ".
sevresarm10co = Этот альянс обеспечит нашу безопасность. 
#sevresarmgeo

sevresarm11 = Встреча МИД-ов Армении и Турции.
sevresarm11text = Недавно состоялась встреча Министров Иностраных Дел Республики Армения и Демократической Турции. Во время встречи были обговорены вопросы о воостоновления необходимой инфраструктуры для открытия коммуникаций между странами. Стороны подчеркнули важность события, как переломный момент в армяно-турецких отношениях. На встрече также были обговорены предпосылки к созданию экономического альянса между государствами. Обе стороны были довольны встречой и выполнили свои изначально планируемые цели на встрече.
sevresarm11co = Прекрасное начало. 
#sevresarmass

#sevresarm12 = Помощь турецким демократам.
#sevresarm12text = После того как турецкие националисты захватили власть в стране, они стремятся к захвату всего региона и грозят безопасности не только Армении, но и остальных стран Анатолии и Закавказья. Данный режим должен быть свергнут для обеспечения надёжности границ установленных президентом Америки Вудро Вильсоном в 1920 году. В данной проблеме надёжным союзником Армении может стать Демократичные силы в Турции, которые были свергнуты в ходе "Турецкой национальной революции". Мы уже подпольно начали разговор с оппозицией, но в грядущей воостании в Турции, демократам понадобится помощь.
#sevresarm12co1 = Прислать через Курдистан отряд добравольцев.
#sevrrsarm12co2 = Помочь демократам материально. 


sevresarm13 = Альянс с турками.
sevresarm13text = Пол месяц назад, демократичные силы Турции одержали победу над националистическими силами. В городе Анкара, националисты сложили оружие и вернули власть демократам. Это победа отчасти является щаслугой Армении предоставщяя помощь турка в трудное время. Как и раньше было тайно заговорено и обдумано, будет создан военно-экономический альянс "Армяно-турецкое содружевство" для обеспечения мира во всем регионе. Совместной речью лидера партии "Гнчакян" в столице Турции, было выявлено весть о создании альянса между двух дружечтвенных стран и начало продолжение положительных армяно-турецких отноешний.
sevresarm13co = Прекрасная весть!
#sevresarmass
#

sevresarm14 = Ежегодная Дашнакская конференция 
sevresarm14text = В проведённых в июне 1920 года парламентских выборах дашнаки доминировали. «Дашнакцутюн» получила 80 % голосов, обеспечив им 64 из 80 мест.  Правительством было создано однопартийное государство. Была проведена ежегодная Дашнакская конференция, где основные лица партии, обсудили вопросы стоящие перед ними, и дальнейшая судьба страны.
sevresarm14co = Прекрасные новости.
#sevresarmass

sevresarm15 = Пропогандистская кампания
sevresarm15text = Армянский народ устал от нашего лидерства во время всего правления Арменией с момента создания республики. Пропагандистская кампания, финансируемая партией, может быть тем, что необходимосв данный момент для поднятия духа и поддержки правительства с стороны нашего народа.
sevresarm15co1 = Поднять уровень национальной грамотности в школах.
sevresarm15co2 = Поднять уровень патриотизма, раздав флаги.
#sevresarmflag

sevresarm16 = Поддерживать традиционные ценности
sevresarm16text = В такой ситуации, где в западных державах забывают про настощих ценностьях, люди порой забывают про настоящих ценностей. Мы должны укрепить наш традициональный фундамент положенный веками еще с доисторических периодов нашими предками, чтобы спасти национальную идентичность и священные традиции. Данное событие поможет поднять национальный дух и поддержку войны со стороны нашего населения.
sevresarm16co = Начинать процесс.
#sevresarmchu


sevresarm17 = Убить организаторов армянского Геноцида.
sevresarm17text = Во время правление младотурков в Турции, совершился один из самых крупных преступлений, армянский Геноцид. Вообщем было убито больше 1,500,000 армян, многие стали бежать в другие страны. Данное преступление не должно оставатся безнаказанным, организаторы должны быть убиты. Данное события является бременем для нации, и с ним мы должны боротся соответствующим образом.
sevresarm17co = Начать операцию.
#sevresarmgen.png


sevresarm18 = Переговоры с Францией
sevresarm18text = Армяне впервые начали населять регион Киликии, с времен Тиграна 2-ога, кода последний захватил Киликию. В 1080 году появлась первое армянское государство на терретории Киликии, которая закончила свое фактическое сущевствование в 1375 с смертью последнего королья, последней династии Киликии армянской ветви Лузинянов, которые в тот момент еще и правили в Кипре и в Иерусалиме. На момент 1912 года армяне в  вилайете Адана состовляли большинство. Наша дипломатическая миссия была прислана в Францию дабы обговорить данную ситуацию и освободить армян Киликии.
sevresarm18co = Отправить миссию.
#sevresarmass

sevresarm19 = Освобождение Килликии.
sevresarm19text = Французская сторона с самого начала была положительно настроена на счёт этой идеи. На самом деле 1920 году на терретории Килликии была провозглашена Армянская Киликийская Республика, которая через ддень была сново частью Франции из-за угроз Турецкой стороны. После долгих переговоров и выяснений границ новосозданного государства МИД Армении и Франции договорились об освобождения Киликии. Новосозданное государство имело площадь в 37 540 км². Теперь армяне бывшей Османской Империи едины.
sevresarm19co1 = Основать альянс вместе с ними.
sevresarm19co2 = Взять управление Килликией в свои руки.
#sevresarmcil

sevresarm38 = Марш в Республиканской Площади.
sevresarm38text = Путь демократии коррумпирован и разлагается, люди нуждаются в переменах, единственный способ сделать это — провести радикальные реформы, которые могут быть проведены только самыми радикальными людьми. Пришло время выступить против нынешнего правительства и свергнуть тех, кто стремится отправить нацию неподготовленной в эту новую эру неопределенных и неспокойных времен. Гарегин Нжде - основоположенник цехакронизма. Вместе с ним мы установим марионеточное правительство в Курдистане. Драстамат Канаян - армянский политический и военный деятель. Член партии Дашнакцутюн. Вместе с ним мы вернём наши земли у Грузии и поставим марионеточное правительство для дальнейшего сопротивления с Азербайджаном. Кому же стоит сделать генеральным Спарапетом и лидером Армении?
sevresarm38co1 = Гарегин Нжде
sevresarm38co2 = Драстамат Канаян
#sevreserv

#ходит позже 21 и 22
sevresarm20 = Уничтожить турецкое сопротивление.
sevresarm20text = Турецкое сопротивление особенно в Западной части нашей Республики, связно с тем, что с армянским геноцидом, большинство население покинуло регион, и Османское правительство населило эти земли турками и курдами. Данное явление ложит очень крепкие цепи на армянскую нацию и не даёт полную свободу в действий. Данное явление должно быть немедленно искоренено и обрабатыватся соответствующим образом чтобы сохранить суверенность Республики. Турецкое население должно немедленно покинуть Республику, власти Наангов Армении соответсвующим образом будут проводить турков, и будет дана возможность продажи собственности.
sevresarm20co = Начать операцию.
#sevresarmturk

sevresarm21 = Ценности Цегакронизма.
sevresarm21text = Автором названия и самой идеологии является Гарегин Нжде. Термин имеет два корня: цех(род) и крон(религия). Цехакронизм является чем-то большим, нежели патриотизм или родопочитание, включая в себя данные и подобные им понятия. Идеология цехакронизма делит армянство на три чувственно-сознательные части: национально-родовую (цех) колеблющуюся или неопределившуюся (жоховурд) и антинациональную (таканк). Большинство армян представляют из себя жоховурд, то есть некое количество людей, частично обладающих армянскими качествами. Лишь малая часть армян своим чувственно-сознательным уровне и стилем жизни выступает в качестве цеха (рода, нации). Третью же часть армянства составляют таканки. В этом заключается выбор Гарегином Нжде нового термина в качества названия идеологической концепции. Ценности Цегакрона или Таронизма подчеркивают святость и ценность наших национальных традиций и должны распространяться по всей стране.
sevresarm21co = Цегакронизм спасёт Армению.
#sevresarmcegh

sevresarm22 = Приход Дро в власть.
sevresarm22text = После хаоса в столице, герой армянской войны Драстамат Канаян захватил бразды правления нацией и теперь должен обеспечить свое правление, чтобы не допустить, чтобы иностранные или внутренние подрывники помешали его приходу к власти. Враги государства стремятся подорвать наше управление и политику, они должны быть арестованы без промедления, чтобы гарантировать, что им не удастся нанести нам ущерб.
sevresarm22co = Аррестовать врагов государства.
#sevresarmdro

sevresarm23 = Выбор Армении.
sevresarm23text = Армения стоит перед выбором своего союзника. Основными кандидатами являются греки и сами же армяне. При первом варианте Понтийские греки, особенно те, кто был изгнан из своих домов вдоль побережья Черного моря, будут переселены в свои родовые дома, регион Трапезунд получит поддержку в экономике а Армения заключит альянс с Грецией, для решения судьбы Турции. Во втором же варианте, Правительство Армении обеспечит поддержку армянского населения в Турции во время грядущей войны с ним. Будет проведено тотальная детуркификация региона. Все названия городов будут переименованы обратно в то, как они были первоначально, в попытке удалить свидетельства турецкой оккупации наших земель в течение нескольких сотен лет.
sevresarm23co1 = Выбрать Грецию в качевстве союзника.
sevresarm23co2 = Доверится армянскому народу.
#sevresarmel

sevresarm24 = Освободить армян Курдистана.
sevresarm24text = Столица Курдистана, Диярбекир в древнести носило название Тигранакерт, и был основан Тиграном 2 в 78 году до нашей эры. Армяне в Вилайете Диярбакыр по состиянию 1912 года бтли большинством, занимая больше 40 процента населения, а ва Вилайете Ван более 50. Во время армянского геноцида курды также истребляли армянский народ. Пришло время закончить угнетение армянского населения Курдистана и время расплаты за свои действия. Курдское нынешнее преступное правительство должно быть свергнуто и в Курдистане должны основатся про-армянские силы.
sevresarm24co = Освободить армян от угнетения!
#sevresarm24

sevresarm25 = Расправа над грузинами
sevresarm25text = Армяне во время всей своей истории составляли большинство в Лорийском регионе и в Джавахке. После Ванского царства Джавахк вошёл в состав Великой Армении в составе провинции Гугарк и просуществовал так до падения династии Аршакидов в 428 году. Стоит понимать, что даже после падения армянской государственности в Джавахке большинство населения составляли именно армяне. После того как Османы проиграли в Первой Мировой Войне, Грузия воспользовавшись тем что армянские подразделения заняты другими делами заняли Лори, Джавахк и Борчалу. Настало время когда мы можем дать отпор Грузинским оккупантам и вернуть данные терретории и свергнуть власть коммунистов в лице И. Джугашвили.
sevresarm25co = Атаковать Грузию
#lorigiveam


sevresarm26 = Никогда больше!
sevresarm26text = Мы никогда не можем допустить, чтобы наш народ снова подвергся резне и зверствам, мы должны опираться на прочный фундамент нашего сильного государства, который защитит наш народ, чтобы предотвратить вторую национальную катастрофу. Как истинные исторические владельцы Восточной Анатолии и законные потомки великих армян древности, мы должны вернуть наши святые земли из рук турецких оккупантов.
sevresarm26co = Начинать захват.
#sevresarmnever

#

sevresarm27 = Поднять вопрос Арцаха и Зангезура 
sevresarm27text = Арцах и Сюник, который годами находился за границей Азербайджана из-за материальных планов империалистов, жаждет воссоединения со своей родиной, мы должны финансировать публикацию статей, выступающих за его воссоединение с Арменией и поднять данный вопрос на мировой арене чтобы люди из всего планеты были проинформированы. А Азербайджанское правительство должно поплатится за преступления которые он совершал в эти годы против армянского населения.
sevresarm27co = Это первый ход для воссоединения армян.
#sevresarmass

sevresarm28 = Подготовить фидаи для борьбы с врагом
sevresarm28text = Единственный способ ослабить Азербайджан изнутри - использовать против него местное население Карабаха, экспортируя оружие и зажигательные бомбы, возможно, федаи региона смогут подорвать азербайджанское военное и промышленное присутствие, облегчив нам завоевание.
sevresarm28co = Начать операцию.
#sevresarmnever

sevresarm29 = Воостоновление исторической несправедливости.
sevresarm29text = В 1920 году большая часть армянского населения Шуши была убита, их квартал был разграблен и сожжен дотла, а уцелевшие жители изгнаны за пределы города-крепости. Пора отомстить за эту историческую несправедливость и вернуть себе наши земли.
sevresarm29co = Атаковать Азербайджан.
#sevresarmshushi

sevresarm30 = Дипломотический подход.
sevresarm30text = Последний раз, когда мы выступали за военное решение по возвращению Карабаха, закончилось для нас катастрофой и привело к резне нашего народа, вместо этого может быть эффективным более методичный подход. Мы должны подготовить армянское население Арцаха и Зангезура для воостание против недружественного Азербайджана державший под оккупацией Армянские земли.
sevresarm30co = Начать операцию.
#sevresarmass

sevresarm31 = Мирное воостание Сюника и Арцаха.
sevresarm31text = Население Арцаха и Сюника после подготовки Армянским правительство, восстало против Азербайджанской оккупации. Сначала были захвачены города Аскеран и Горис, а потом люди со всего региона начали массого восставать. Правительству Азербайджана ничего не оставалось кроме как сложить оружие против мирного населения и сдать данные регионы под упарвлением временного Армянского Национального Совета.
sevresarm31co = Прекрасные новости.
#unionarmenia


sevresarm32 = Национальное воссоединение.
sevresarm32text = Пришло время когда народ Армении воссоединится в одно единое государство. Арцах и Сюник снова в пределах нашей досягаемости и может начать реинтегрироватся в нацию. Арцах и Сюник значат что-то большего нежели просто земли, это часть Армянской Истории, Армянского народа. Этот день в Армении назначили национальным праздником, а в столице был проведён марш Армянской Армии. Армения еще будет жить долгое время...
sevresarm32co = Слава Армении!
#sevresarmwin

#

sevresarm33 = Экономическая помощь АВБС(AGBU)
sevresarm33text = Будучи не более чем аграрным государством, это должно измениться за счет быстрой индустриализации городов, чтобы имитировать городское развитие и экономический рост. АВБС может оказать свою экономическую помощь для достижения наших подходов в этом вопросе. Внимание! Постройте ферму в Ване, Трапезунде и Карсе чтобы продолжить сюжетное развитие экономики.
sevresarm33co = Запросить помощь.
#sevresagbu

sevresarm34 = Поддержка сельских фермеров.
sevresarm34text = В эти дни быстрой индустриализации мы должны работать над тем, чтобы наши фермеры были защищены, а отток сельскохозяйственной продукции на фабрики был подорван или нанес ущерб, чтобы наше сельскохозяйственное производство не колебалось и не вызывало дефицита. Внимание! В Ани должен быть построен Замок и ферма, а экономика страны должно быть больше 500.000 чтобы продолжить сюжетное развитие экономики.
sevresarm34co = Поднять уровень сельского хозяйства.
#sevresfarm

sevresarm35 = Закончить реставрацию города Ани.
sevresarm35text = Ани, древняя столица Багратидской Армении, пришла в запустение среди своих заброшенных руин, мораль нации может подняться, если мы восстановим историческую арею Ани, инвестируя в него. Внимание! В Ереване должна быть построена ферма, а экономика страны должна перешагнуть отметку в 600.000 чтобы продолжить сюжетное развитие экономики.
sevresarm35co = Начать инвестиции.
#sevresani

sevresarm36 = Перепланировка Еревана.
sevresarm36text = Таманян, великий архитектор Еревана, разработал планы по перепланировке Еревана, которые мы уже частично реализовали. Мы должны завершить его план, чтобы сделать Ереван настолько великим, насколько это возможно. Внимание! Уровень технологий должно быть выше 5.5, а экономика государства должен быть минимум 750.000 чтобы продолжить сюжетное развитие экономики.
sevresarm36co = Начать процесс.
#sevresoldevn

sevresarm37 = Открытие Политехника(НПУА)
sevresarm37text = Новые университеты и политехнические институты приведут к тому, что больше научных умов нашей нации будет использоваться на благо страны, для продвижения наших исследований и военно-промышленного потенциала для защиты нашего суверенитета.
sevresarm37co = Открыть Университет.
#sevresnpua

sevresgeo1 = История Грузии после 1918г. (Лор)
sevresgeo1text = В конце 1918г. после пограничных столкновений на армяно-грузниской границе, была объявлена война Армении, и началась полномасштабное наступление Армении, которые за несколько недель дошли вплоть до д.Садахло. Сконцентрировав многие силы, грузинским военным удалось отбросить армян до довоенной границы за 2 месяца, но не смотря на военные потери, Грузии также пришлось пожертвовать всей Абхазией, которая к тому моменту заняли Советские войска. укрепившись там и получая регулярные подкрепления, Советские войска за несколько месяцов взяли Батуми и всю Аджарию, и далье подвиглись по всей Западной Грузии. После Парижской конференции, Союзники решили что Армения должна удоволиться новыми землями от Османской Империи, и пожертвовать терретории Зангезур-Арцах, Казах-Шамшадин Азербайджану, а весь Лорийский центр а также северные уезды арсской области Грузии. Через ровно месяц к этому моменту, советские войска взяли Тбилиси, и в Грузии была правозгалшена Грузинская ССР. После многчисленных проигрышей красных в России, Грузинская Советская Республика полностью была изолирована от Красных. Нашей целью является распространение Социалистических идей на всей терретории Закавказья.
sevresgeo1co = Хорошо
#sevresgeocau

sevresgeo2 = Укрепление власти
sevresgeo2text = Не смотря на монопартийную систему, грузинские ЭСЭРы и меньшевики подпольно действуя противодействуют нашей легитимной власти во всей Грузии. Так, две недели назад был подорвана железная дорога в Батуми, а также нанесены ущербы другим инфраструктурам по всей Аджарии. Данные действия являются антигосудаертвенными, поэтому все подпольные организации должны быть закрыты, а их руководители - казнены. Таким образом мы сможем охранить нашу полную власть над Грузией, и дальше строить светлое будущее
sevresgeo2co = Начать процесс.
#sevresgeo2

sevresgeo3 = Укрпление принципов Грузинского социализма
sevresgeo3text = Принципы Грузинского социализма будут состоять из 5 основных частей: Организационные ценности и основные принципы демократии, равенства, солидарности, справедливости и свободы, в соответствии с которыми наша партия стремится влиять на развитие грузинского государства в сферах международной, молодежной, социальной, экологической политики и политики безопасности. 
sevresgeo3co = Ура!
#sevresgeoass

sevresgeo4 = Начало революции в Армении
sevresgeo4text = По данным грузинской разведки, сегодня в Армении началось вольное воостание крестян. В Трапезунде, Ване и в Шаруре тысячи крестян вышли на улицу против капиталистических антикрестянских реформ, направленная на угнетение рабочего класса. Армянская сторона попыталась силой подавить голос народа, из за чего в Армении началась полномасштабная гражданская война во главе с товарищем Микояном.
sevresgeo4co = Да будет Социалистическая Армения!
#sevresgeoarme1

sevresgeo5 = Победа рабочего класса в Армении
sevresgeo5text = После ряда побед в ключевых городах Армении, представители капиталистической Армении передали свои полномочия армянской коммуне во главе с А. Микояном. Сегодня лидеры обеих государств собрались в Тбилиси, чтобы обсудить про дальнейшее сотрудничество. Были представлены две основные идеи. По первой идее, Армения и Грузия, должны были договорится по окончательной делимитации границ, и сформировать военно-политический альянс для распространения Социализма по всему региона. А по второму, Армения и Грузия должны были сформировать совместную федеративную Закавказскую Советскую Республику. Какую идею нужно реализовать?
sevresgeo5co1 = Альянс с Арменией.
sevresgeo5co2 = Союз с Арменией.
#sevresgeoass

sevresgeo6 = Претензии к капиталистичекому Азербайджану
sevresgeo6text = Империалистические Союзники, и представители Закавказских Республик, в Париже подписали договор, по которому, Армения отзывала свои претензии к Зангезуру и Арцаху и они считались частью Азербайджана. Данный договор внестёт за собой империалистический посыл, и не учитывает мнение рабочего класса, по сему Армянская ССР заявила о своих претензиях на Казахо-Шамшадинский уезд, а также на Зангезурский, Шушеинский, Джеванширский и Кельбаджаркие уезды. На этом сюжетная линия заканчивается, дальнейшая судьба страны в ваших руках. А Грузинская сторона, признала свои претензии к терреториям по реке Кура.
sevresgeo6co = Начать опецацию.
#sevresgeocau

sevresgeo19 = Развивать абхазское производство
sevresgeo19text = Находясь на дальнем конце Грузии, Абхазия является одной из важнейших частей Грузии, охраняющей наши границы. Нам нужно развивать Абхазию, и лучший способ сделать это — индустриализация.
sevresgeo19co = Начать строительство.
