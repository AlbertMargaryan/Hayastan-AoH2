artsakhwaram = Нарушение режима прекращения огня
artsakhwaramtext = Руководство НКР заявляет, что азербайджанская армия приступила к нанесению авиационно-ракетных ударов по населённым пунктам НКР, включая Степанакерт, и призвало население укрываться в бомбоубежищах. В Степанакерте объявлена воздушная тревога. Минобороны Армении заявляют наступление азербайджанских сил в 08:10. Президент НКР Араик Арутюнян объявляет о введении военного положения в стране и мобилизации лиц старше 18 лет. Власти Армении объявили о введении военного положения и начале всеобщей мобилизации.
