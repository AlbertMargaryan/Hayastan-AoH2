ciliciaindtext = 4 августа 1920 года во главе с общественным и военным деятелем Миграном Таматьяном (1863—1945), который в 1891—1894 годах руководил героической самообороной Сасуна, Верховный Национальный Совет Аданы провозгласил Киликию автономной республикой под протекторатом Франции.
ciliciaindco = Прекрасные новости 

ciliciaindam = Киликийская армянская республика
ciliciaindamtext = 4 августа 1920 года во главе с общественным и военным деятелем Миграном Таматьяном (1863—1945), который в 1891—1894 годах руководил героической самообороной Сасуна, Верховный Национальный Совет Аданы провозгласил Киликию автономной республикой под протекторатом Франции.
ciliciaindamco = Прекрасные новости 

ultciltur = Ультиматум со стороны Турции.
ultcilturtext = Вчера 4 ого августа была созданная Киликийская автономная армянская республика под протекторатом Франции. В тот же день превительство Турции воздвинул ультиматум, что в данном регионе не должно быть автономии у армян. На фоне противоречий обострились англо-французские отношения. 
ultcilturco1 = Пойти на уступки
ultcilturco2 = Мы имеем право владеть над оккупированной территорией.

