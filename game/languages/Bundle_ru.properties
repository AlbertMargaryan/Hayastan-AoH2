sasnapolice = Захват полка Службы государственной охраны
sasnapolicetext = 17 июля 2016 года в столице Армении Ереване группа вооружённых людей, которые называют себя «Неистовые из Сасуна» , взяли штурмом полицейский участок в Ереване и захватили девять заложников. Налётчики требовали освободить лидера оппозиции Жирайра Сефиляна, а также отставки президента Сержа Саргсяна. Во время нападения один полицейский был убит. После захвата отделения штурмовики начали силовое противостояние с правительственными силами. Одновременно с силовым противостоянием началась многолюдная акция протеста — митингующие выступили с требованиями отставки президента страны.
sasnapoliceco = Разогнать миитнги.

prekrasheniesyria = Прекращение огня в Сирии
prekrasheniesyriatext = 14 марта президент Владимир Путин приказал начать вывод основных сил РФ из Сирии при этом было отмечено, что военно-морской пункт базирования в Тартусе и авиационная база «Хмеймим» продолжат «функционировать в прежнем режиме». Решение о выводе основных сил РФ из Сирии было принято президентом Путиным по согласованию с сирийской стороной, исходя из того, что задачи, поставленные перед Минобороны, в целом были выполнены. Одновременно с выводом основных сил ударной авиации в Сирию были переброшены новейшие российские вертолёты Ми-28Н и Ка-52.
